<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        #b1 {
            font: verdana;
            background-color: red;
            position: absolute;
            left: 10px;
            top: 100px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button id="b1">вывод</button>
    <script>
        let b1 = document.getElementById("b1");
        b1.onclick = () => {
            b1.style.backgroundColor === "red"
                ? b1.style.backgroundColor = "green"
                : b1.style.backgroundColor = "red";
                alert("Hello")
        };
    </script>
</body>
</html>
